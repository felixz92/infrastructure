apiVersion: apiextensions.crossplane.io/v1
kind: CompositeResourceDefinition
metadata:
  name: xhttpsingresses.custom.fzx.dev
spec:
  group: custom.fzx.dev
  names:
    kind: xHTTPSIngress
    plural: xhttpsingresses
  claimNames:
    kind: HTTPSIngress
    plural: httpsingresses
  defaultCompositeDeletePolicy: Foreground
  versions:
    - name: v1alpha1
      served: true
      referenceable: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              properties:
                externalHost:
                  type: string
                backendService:
                  type: object
                  properties:
                    name:
                      type: string
                    port:
                      type: integer
              required:
                - externalHost
                - backendService
      additionalPrinterColumns:
        - jsonPath: .spec.externalHost
          name: host
          type: string
