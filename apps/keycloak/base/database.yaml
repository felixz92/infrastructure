---
apiVersion: postgresql.cnpg.io/v1
kind: ScheduledBackup
metadata:
  name: keycloak-database
  labels:
    app.kubernetes.io/part-of: keycloak
    app.kubernetes.io/component: database
spec:
  immediate: true
  schedule: "0 0 3 * * *"
  backupOwnerReference: cluster
  cluster:
    name: keycloak-database
