---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: keycloak-database
  labels:
    app.kubernetes.io/part-of: keycloak
    app.kubernetes.io/component: database
spec:
  instances: 3
  imageCatalogRef:
    apiGroup: postgresql.cnpg.io
    kind: ClusterImageCatalog
    major: 16
    name: postgresql
  monitoring:
    enablePodMonitor: true
  storage:
    size: 1Gi
  inheritedMetadata:
    labels:
      app.kubernetes.io/part-of: keycloak
      app.kubernetes.io/component: database
  backup:
    barmanObjectStore:
      destinationPath: "s3://fzx-staging-postgres/backup-keycloak-v0"
      endpointURL: https://nbg1.your-objectstorage.com
      wal:
        compression: gzip
      data:
        compression: gzip
      s3Credentials:
        accessKeyId:
          name: hetzner-object-store
          key: access_key
        secretAccessKey:
          name: hetzner-object-store
          key: secret_key
    retentionPolicy: "30d"

