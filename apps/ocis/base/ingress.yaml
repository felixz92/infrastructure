---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: ocis-tls-certificate
spec:
  secretName: tls-ocis-ingress
  issuerRef:
    name: dns-clusterissuer
    kind: ClusterIssuer
  dnsNames:
    - ocis.${BASE_DOMAIN}
---
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: ocis-gateway
spec:
  gatewayClassName: traefik
  listeners:
    - name: websecure
      port: 8443
      protocol: HTTPS
      hostname: ocis.${BASE_DOMAIN}
      tls:
        certificateRefs:
          - name: tls-ocis-ingress  # <==== Use the name defined in Certificate resource.
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: ocis-http
spec:
  parentRefs:
    - name: ocis-gateway
  hostnames:
    - ocis.${BASE_DOMAIN}
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: ocis
          port: 9200
          weight: 1
