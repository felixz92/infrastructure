- op: add
  path: /spec/template/spec/securityContext
  value:
    runAsNonRoot: true
    seccompProfile:
      type: RuntimeDefault
- op: add
  path: /spec/template/spec/containers/0/securityContext
  value:
    allowPrivilegeEscalation: false
    capabilities:
      drop:
        - ALL
- op: replace
  path: /spec/template/spec/containers/0/resources
  value:
    limits:
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 512Mi
